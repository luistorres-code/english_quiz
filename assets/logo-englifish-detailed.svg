<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- EngliFish Logo - Medusa with English elements -->
  <defs>
    <radialGradient id="bodyGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8b9ddc"/>
      <stop offset="60%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#5a6fd8"/>
    </radialGradient>
    <radialGradient id="tentacleGradient" cx="50%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#8b9ddc"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </radialGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#8b9ddc"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Tentáculos traseros con letras flotantes -->
  <path d="M50 120 Q35 140 25 160 Q20 175 30 185 Q40 180 45 165 Q50 145 55 130" 
        fill="url(#tentacleGradient)" opacity="0.8"/>
  <!-- Letra E flotante -->
  <text x="30" y="170" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" 
        fill="rgba(255,255,255,0.7)" transform="rotate(-15 30 170)">E</text>
        
  <path d="M70 125 Q55 145 45 165 Q35 185 25 200 Q35 205 45 195 Q60 175 75 155 Q85 140 80 130" 
        fill="url(#tentacleGradient)" opacity="0.8"/>
  <!-- Letra N flotante -->
  <text x="40" y="185" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" 
        fill="rgba(255,255,255,0.7)" transform="rotate(-25 40 185)">N</text>
        
  <path d="M130 125 Q145 145 155 165 Q165 185 175 200 Q165 205 155 195 Q140 175 125 155 Q115 140 120 130" 
        fill="url(#tentacleGradient)" opacity="0.8"/>
  <!-- Letra G flotante -->
  <text x="155" y="185" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" 
        fill="rgba(255,255,255,0.7)" transform="rotate(25 155 185)">G</text>
        
  <path d="M150 120 Q165 140 175 160 Q180 175 170 185 Q160 180 155 165 Q150 145 145 130" 
        fill="url(#tentacleGradient)" opacity="0.8"/>
  <!-- Letra L flotante -->
  <text x="165" y="170" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" 
        fill="rgba(255,255,255,0.7)" transform="rotate(15 165 170)">L</text>

  <!-- Tentáculos frontales -->
  <path d="M60 125 Q45 150 40 170 Q35 190 45 195 Q55 190 60 175 Q70 155 75 135" 
        fill="url(#tentacleGradient)" opacity="0.9"/>
        
  <path d="M90 130 Q75 155 70 175 Q65 195 75 200 Q85 195 90 180 Q100 160 105 140" 
        fill="url(#tentacleGradient)" opacity="0.9"/>
        
  <path d="M110 130 Q125 155 130 175 Q135 195 125 200 Q115 195 110 180 Q100 160 95 140" 
        fill="url(#tentacleGradient)" opacity="0.9"/>
        
  <path d="M140 125 Q155 150 160 170 Q165 190 155 195 Q145 190 140 175 Q130 155 125 135" 
        fill="url(#tentacleGradient)" opacity="0.9"/>

  <!-- Cuerpo principal (campana) -->
  <ellipse cx="100" cy="80" rx="65" ry="45" 
           fill="url(#bodyGradient)" 
           filter="url(#glow)"/>

  <!-- Patrón interior de la medusa -->
  <ellipse cx="100" cy="75" rx="45" ry="30" 
           fill="none" 
           stroke="rgba(255,255,255,0.3)" 
           stroke-width="2"/>
  <ellipse cx="100" cy="70" rx="25" ry="18" 
           fill="none" 
           stroke="rgba(255,255,255,0.2)" 
           stroke-width="1.5"/>

  <!-- Pequeña corona británica decorativa en la parte superior -->
  <path d="M95 45 L100 40 L105 45 L102 50 L98 50 Z" 
        fill="url(#letterGradient)" opacity="0.6"/>
  <circle cx="100" cy="47" r="2" fill="rgba(255,255,255,0.8)"/>

  <!-- Ojos -->
  <ellipse cx="80" cy="70" rx="8" ry="12" fill="#2d3748"/>
  <ellipse cx="120" cy="70" rx="8" ry="12" fill="#2d3748"/>
  <!-- Brillos en los ojos -->
  <ellipse cx="82" cy="66" rx="3" ry="4" fill="white"/>
  <ellipse cx="122" cy="66" rx="3" ry="4" fill="white"/>

  <!-- Sonrisa sutil -->
  <path d="M88 85 Q100 95 112 85" 
        stroke="#2d3748" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>

  <!-- Letras "I" y "SH" integradas sutilmente en el cuerpo -->
  <text x="100" y="78" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="500" 
        fill="rgba(255,255,255,0.4)" text-anchor="middle">I</text>
  <text x="100" y="88" font-family="Inter, Arial, sans-serif" font-size="6" font-weight="400" 
        fill="rgba(255,255,255,0.3)" text-anchor="middle">SH</text>

  <!-- Detalles decorativos (burbujas con letras pequeñas) -->
  <circle cx="65" cy="60" r="4" fill="rgba(255,255,255,0.3)"/>
  <text x="65" y="63" font-family="Arial" font-size="6" font-weight="600" 
        fill="#667eea" text-anchor="middle">F</text>
        
  <circle cx="135" cy="55" r="3" fill="rgba(255,255,255,0.3)"/>
  <text x="135" y="57" font-family="Arial" font-size="5" font-weight="600" 
        fill="#667eea" text-anchor="middle">I</text>
        
  <circle cx="75" cy="50" r="2.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="125" cy="45" r="3.5" fill="rgba(255,255,255,0.3)"/>
</svg>
