<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="EngliFish - Aprende inglés de forma fluida y divertida con nuestra medusita. Ejercicios interactivos como jellyfish en el océano del conocimiento." />
		<title>EngliFish - Aprende inglés de forma divertida</title>

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
		<link rel="icon" type="image/png" href="./assets/icons/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="./assets/icons/favicon-16x16.png" sizes="16x16" />
		<link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />

		<link rel="stylesheet" href="./styles/quiz_styles.css" />
	</head>
	<body>
		<div class="quiz-container">
			<!-- Logo Header -->
			<header class="app-header">
				<div class="app-header-content">
					<img src="./assets/logos/logo-englifish-horizontal.svg" alt="EngliFish - Aprende inglés con la medusita" class="app-logo" />
					<button id="theme-toggle" class="theme-toggle" aria-label="Cambiar modo oscuro" title="Cambiar modo oscuro">
						<span class="theme-icon">🌙</span>
					</button>
				</div>
			</header>
			<section class="quiz-selector" role="region" aria-labelledby="selector-title">
				<h2 id="selector-title">¿Qué quieres hacer hoy?</h2>

				<!-- Navigation Menu -->
				<nav class="main-navigation" role="navigation" aria-label="Navegación principal">
					<button id="exercises-tab" class="nav-tab active" type="button" aria-pressed="true">
						<span class="nav-icon">🎯</span>
						<span class="nav-text">Ejercicios</span>
					</button>
					<button id="grammar-tab" class="nav-tab" type="button" aria-pressed="false">
						<span class="nav-icon">📚</span>
						<span class="nav-text">Gramática</span>
					</button>
				</nav>

				<!-- Exercises Section -->
				<div id="exercises-section" class="content-section active">
					<h3>Selecciona un ejercicio para comenzar:</h3>
					<div id="exercise-cards-container" class="exercise-cards-grid">
						<!-- Las tarjetas de ejercicios se cargan dinámicamente -->
						<div class="loading-card">
							<div class="loading-spinner"></div>
							<p>Cargando ejercicios...</p>
						</div>
					</div>
				</div>

				<!-- Grammar Section -->
				<div id="grammar-section" class="content-section">
					<h3>Estudia gramática inglesa:</h3>
					<div id="grammar-topics-container" class="grammar-topics-grid">
						<!-- Los temas de gramática se cargan dinámicamente -->
						<div class="loading-card">
							<div class="loading-spinner"></div>
							<p>Cargando temas de gramática...</p>
						</div>
					</div>
				</div>

				<div id="selector-help" class="visually-hidden">Selecciona un ejercicio de las tarjetas para comenzar a practicar inglés</div>
			</section>

			<header class="quiz-header" style="display: none">
				<h1>Ejercicios de Inglés</h1>
				<button id="home-button" class="header-home-button" style="display: none" type="button" aria-label="Volver al inicio">
					<span class="home-icon" aria-hidden="true">🏠</span>
					<span class="home-text">Inicio</span>
				</button>
			</header>

			<!-- Progress Bar -->
			<div id="progress-container" style="display: none" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-labelledby="progress-text">
				<div class="progress-info">
					<span id="progress-text">Pregunta 1 de 10</span>
					<span id="progress-percentage">10%</span>
				</div>
				<div class="progress-bar">
					<div id="progress-fill" class="progress-fill"></div>
				</div>
			</div>

			<!-- Área de Feedback Prominente -->
			<div id="feedback-area" class="feedback-area" style="display: none" role="status" aria-live="polite">
				<!-- El feedback se mostrará aquí de manera prominente -->
			</div>

			<!-- Grammar Study View -->
			<div id="grammar-study" class="grammar-study-container" style="display: none">
				<header class="grammar-header">
					<button id="grammar-back-button" class="back-button" type="button" aria-label="Volver a la selección de gramática">
						<span class="back-icon" aria-hidden="true">←</span>
						<span class="back-text">Volver</span>
					</button>
					<h1 id="grammar-title">Gramática</h1>
				</header>
				<div id="grammar-content" class="grammar-content">
					<!-- El contenido de gramática se carga aquí -->
				</div>
			</div>

			<div id="quiz" role="main"></div>

			<nav class="navigation-buttons" role="navigation" aria-label="Navegación del ejercicio">
				<button id="next-button" type="button">Siguiente Pregunta</button>
			</nav>

			<div id="score-display" class="score-section"></div>
		</div>

		<!-- Scripts modulares refactorizados -->
		<script src="./js/quiz-functions.js"></script>
		<script src="./js/theme-manager.js"></script>
		<script src="./js/feedback-manager.js"></script>
		<script src="./js/ui-state-manager.js"></script>
		<script src="./js/exercise-renderer.js"></script>
		<script src="./js/grammar-system.js"></script>
		<script src="./js/quiz-system.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
